<div class="gallery-header">
    <app-header></app-header>
</div>

<div class="gallery-bgnd">
    <img *ngIf="choosedAnimal == 'dogs'" src="../../../assets/gallery-dogs-bgnd.jpg" alt="dogs">
    <img *ngIf="choosedAnimal =='cats'" src="../../../assets/gallery-cats-bgnd.jpg" alt="cats">
</div>

<div class="gallery-pet-search">
    <form class="gallery-search-form">
        <div>
            <label for="animalGender">Gender</label>
            <select name="animalGender" id="animalGender">
                <option value="any" selected>Any</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="animalSize">Size</label>
            <select name="animalSize" id="animalSize">
                <option value="any" selected>Any</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

        </div>
        <div>
            <label for="animalAge">Color</label>
            <select name="animalAge" id="animalAge">
                <option value="any" selected>Any</option>
                <option value="Under 6 months">Under 6 months</option>
                <option value="6 months - 3 years">6 months - 3 years</option>
                <option value="Over 3 years">Over 3 years</option>
            </select>

        </div>

        <div>
            <button class="search-btn" type="submit">Search</button>
        </div>
    </form>
</div>

<app-donation-section></app-donation-section>
<app-footer></app-footer>
