<div class="signup-form">

    <div class="form">
        <!-- <div class="close">&times;</div> -->
        <div class="text">
            <img src="../../../../assets/register..png" alt="">
            <!-- <h1>Register</h1> -->
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="first-row">
                <input type="text" placeholder="Firstname*" formControlName="username" >
                <input type="text" placeholder="Last Name*"  formControlName="lastname" >
            </div>
            <div class="second-row">
                <input type="email"
                 placeholder="Email ID*"
                 formControlName="email"
                 [style.border-color]="form.get('email')?.invalid && form.get('email')?.touched ? 'red' : 'initial'">
                <select name="gander" id="gender" placeholder="gender" formControlName="gender" >
                    <option value="gender" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="third-row">
                <input type="password" placeholder="Password*" formControlName="password" >
                <input type="password" placeholder="Confirm Password*" formControlName="confirmpass" > 
            </div>
            <div class="adultcheck">
                <input type="checkbox" name="adultcheck" >
                <label for="adultcheck">*I am over 13 years old.</label>
            </div>
            <div class="license">
                <input type="checkbox" name="license" >
                <label for="license">*I agree with the <a href="#">License policy</a>.</label>
            </div>
            <p class="remark">*All fields marked with <span>*</span> are required!</p>
            <input type="submit" value="Register" id="register">
        </form>
        <button type="button" class="btn btn-secondary" (click)="this.service.toggleRegisterForm()"
            data-bs-dismiss="modal">Close</button>
    </div>
    <p class="loginin">Have an Account? <span><a (click)="service.toggleLoginForm()">Login Here</a></span></p>
</div>
