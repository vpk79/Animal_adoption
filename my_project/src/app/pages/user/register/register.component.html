<div class="signup-form">

    <div class="form">
        <!-- <div class="close">&times;</div> -->
        <div class="text">
            <img src="../../../../assets/register..png" alt="">
            <!-- <h1>Register</h1> -->
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-wrapper">
                <div class="first-row">
                    <input type="text" placeholder="Firstname*" formControlName="username">
                    <input type="text" placeholder="Last Name*" formControlName="lastname">
                </div>
                <div class="second-row">
                    <div class="error-wrapper">
                        <input type="email" placeholder="Email ID*" formControlName="email"
                            [style.border-color]="form.get('email')?.invalid && form.get('email')?.touched ? 'red' : 'initial'">
                        <div *ngIf="form.get('email')?.touched" class="error-msg">
                            <div *ngIf="form.get('email')?.errors?.['email']" style="color:red">
                                *Email is INVALID!
                            </div>
                            <div *ngIf="form.get('email')?.errors?.['required']" style="color:red">
                                *Email is required!
                            </div>
                        </div>
                    </div>
                
                    <select name="gander" id="gender" placeholder="gender" formControlName="gender">
                        <option value="gender" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="third-row">
                    <div class="error-wrapper">
                        <input type="password" placeholder="Password*" formControlName="password">
                        <div class="error-msg" *ngIf="form.get('password')?.touched">
                            <div *ngIf="form.get('password')?.errors?.['minlength']" style="color:red">
                                *6-20 characters!
                            </div>
                            <div *ngIf="form.get('password')?.errors?.['maxlength']" style="color:red">
                                *6-20 characters!
                            </div>
                            <div *ngIf="form.get('password')?.errors?.['required']" style="color:red">
                                *Password is required!
                            </div>

                        </div>

                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Password*" formControlName="confirmpass">
                    </div>  
                    
                </div>
            </div>
            <div class="adultcheck">
                <input type="checkbox" name="adultcheck" >
                <label for="adultcheck">*I am over 13 years old.</label>
            </div>
            <div class="license">
                <input type="checkbox" name="license" >
                <label for="license">*I agree with the <a href="#">License policy</a>.</label>
            </div>
            <p class="remark">*All fields marked with <span>*</span> are required!</p>
            <input type="submit" value="Register" id="register">
        </form>
        <button type="button" class="btn btn-secondary" (click)="this.service.toggleRegisterForm()"
            data-bs-dismiss="modal">Close</button>
    </div>
    <p class="loginin">Have an Account? <span><a (click)="service.toggleLoginForm()">Login Here</a></span></p>
</div>
