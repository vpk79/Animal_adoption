<div class="login-form" id="login-form" #loginform>
    <div class="form">
        <div class="text">
            <img src="../../../../assets/login.png" alt="">
            <!-- <h1>Login</h1> -->
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="email" placeholder="Email ID" formControlName="email" [appEmailValidator]="['hello', 'directive']">
            <input type="password" placeholder="Password" formControlName="password" >
            <input type="submit" value="Login" id="login"> 
        </form>
        <button type="button" class="btn btn-secondary" (click)="this.service.toggleLoginForm()" data-bs-dismiss="modal">Close</button>
    </div>
    <p class="signup">Don't have an account? <span><a (click)="service.toggleRegisterForm()">Sign up</a></span></p>
</div>
