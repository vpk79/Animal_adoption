<section class="section-two-wrapper">
    <div class="section-two-background"></div>
    <div class="pets-available">
        <h2>Pets Available for Adoption</h2>
    </div>


    <div id="myCarousel2" class="carousel slide d-none d-sm-block" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let animalsArray of animalsDataArray; let i = index" [class.active]="i === 0">
                <div class="cards-wrapper">
                    <div class="card" *ngFor="let animalCard of animalsArray">
                        <div class="image-wrapper">
                            <img [src]="'../../../../assets/' + (animalCard.Type == 'Dog' ? 'dogs' : 'cats') + '/' + animalCard.Name + '.jpeg'" alt="...">
                            <a href="#" class="like-btn"><i class="fa-regular fa-heart"></i></a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ animalCard.Name }}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up
                                the bulk of the card's
                                content.</p>
                            <a href="#" class="btn btn-primary">Details</a>
                        </div>
