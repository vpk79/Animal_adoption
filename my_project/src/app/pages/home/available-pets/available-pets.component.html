    <div class="section-two-background"></div>
    <div class="pets-available">
        <h2>Pets Available for Adoption</h2>
    </div>

    <div *ngIf="toggleLikeError" class="likes-alert">
        <p><i class="fa-solid fa-triangle-exclamation"></i> You must be logged in to likes animals!</p>
        <p><span><a (click)="service.toggleLoginForm()">Sign In</a></span> or <span><a
                    (click)="service.toggleRegisterForm()">Sign Up</a></span></p>
    </div>
    <div id="myCarousel2" class="carousel slide d-none d-sm-block" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let animalsArray of animalsDataArray; let i = index"
                [class.active]="i === 0">
                <div class="cards-wrapper">
                    <div class="card" *ngFor="let animalCard of animalsArray" [id]="animalCard.ID" (click)="getAnimalData(animalCard.Name, animalCard.Type)">
                        <div class="image-wrapper">
                            <img [src]="'../../../../assets/' + (animalCard.Type == 'Dog' ? 'dogs' : 'cats') + '/' + animalCard.Name + '.jpeg'"
                                alt="...">
                            <div *ngIf="isLoggedIn" class="like-btn-wrappper">
                                <a class="like-btn" (click)="toggleLike($event, animalCard)" data-bs-toggle="tooltip" title="Add/Remove to favorites">
                                    <i
                                        [ngClass]="{'fa-regular':  !likedAnimalsArray.includes(animalCard.ID), 'fa-solid': likedAnimalsArray.includes(animalCard.ID), 'fa-heart': true}"></i></a>
                            </div>
                            <div *ngIf="!isLoggedIn" class="like-btn-wrappper">
                                <a class="like-btn" (click)="showAlert()" data-bs-toggle="tooltip" title="Add/Remove to favorites">
                                    <i
                                        [ngClass]="{'fa-regular':  animalCard.Liked == '0' , 'fa-solid': animalCard.Liked == '1', 'fa-heart': true}"></i></a>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ animalCard.Name }}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up
                                the bulk of the card's
                                content.</p>
                            <a routerLink="/details" [queryParams]="{animalType: animalCard.Type, animalID: animalCard.ID}" class="btn btn-primary"  data-bs-toggle="tooltip" title="See details">Details</a>
                        </div>
