<header class="header-container">
    <div class="header-logo">
        <a href="/home">
            <img class="logo" src="../assets/logo.png" alt="">
        </a>
        <h1><a href="/home">HappyTails</a></h1>
    </div>

    <nav class="nav">
        <ul>
            <li><a href="/home">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">DOGS</a></li>
            <li><a href="#">CATS</a></li>
            <li><a routerLink="/gallery" [queryParams]="{animalChoice: dogs}">GALLERY</a></li>
            <li><a href="#">CONTACT</a></li>
            <li (click)="toggleLoginForm()"><a>LOGIN</a></li>
            <li (click)="toggleRegisterForm()"><a>REGISTER</a></li>
            <li><a href="#">LOGOUT</a></li>
        </ul>
    </nav>
</header>


<div *ngIf="isLoginFormVisible" class="login-form-wrapper">
    <app-login></app-login>
    <button type="button" class="btn btn-secondary login-close-btn" (click)="toggleLoginForm()" data-bs-dismiss="modal">Close</button>
</div>


<div *ngIf="isRegisterFormVisible" class="register-form-wrapper">
    <app-register></app-register>
    <button type="button" class="btn btn-secondary register-close-btn" (click)="toggleRegisterForm()" data-bs-dismiss="modal">Close</button>
</div>
