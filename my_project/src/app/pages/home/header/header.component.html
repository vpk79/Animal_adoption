<header class="header-container">
    <div class="header-logo">
        <a routerLink="/home">
            <img class="logo" src="../assets/logo.png" alt="">
        </a>
        <h1><a routerLink="/home">HappyTails</a></h1>
    </div>

    <nav class="nav">
        <ul>
            <li><a routerLink="/home">HOME</a></li>
            <li (click)="service.toggleWelcomeMsg()"><a>WELCOME</a></li>
            <li><a>ABOUT</a></li>
            <li><a href="#">DOGS</a></li>
            <li><a href="#">CATS</a></li>
            <li><a href="#">CONTACT</a></li>
            <li *ngIf="!this.service.isLoggedIn" (click)="service.toggleLoginForm()"><a>LOGIN</a></li>
            <li *ngIf="!this.service.isLoggedIn" (click)="service.toggleRegisterForm()"><a>REGISTER</a></li>
            <li *ngIf="this.service.isLoggedIn"><a routerLink="/profile">User Profile</a></li>
            <li *ngIf="this.service.isLoggedIn"><a (click)="authService.logout()">LOGOUT</a></li>
        </ul>
    </nav>
</header>


<div *ngIf="service.isLoginFormVisible" class="login-form-wrapper">
    <app-login></app-login>
    <app-welcome-msg></app-welcome-msg>
    <!-- <button type="button" class="btn btn-secondary login-close-btn" (click)="service.toggleLoginForm()" data-bs-dismiss="modal">Close</button> -->
</div>



<div *ngIf="service.isRegisterFormVisible" class="register-form-wrapper">
    <app-register></app-register>
    <!-- <button type="button" class="btn btn-secondary register-close-btn" (click)="service.toggleRegisterForm()" data-bs-dismiss="modal">Close</button> -->
</div>
